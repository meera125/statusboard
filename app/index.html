<!doctype html>
<!--[if lt IE 7]>  <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>     <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>     <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Statusboard</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- Google WebFonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,800,300' rel='stylesheet' type='text/css'>
        
  </head>
  <body>
    <script id="nav-tpl" type="text/html">
      <h4 class="navigation-header">Projects <a href="#" data-filter="{{tool_filter}}" class="pull-right">(See All)</a></h4>
      <ul id="tool-navigation" class="nav nav-pills nav-stacked">
        {{#tool_categories}}
        <li><a href="#" data-filter="{{.}}"><strong>{{.}}</strong></a></li>
        {{/tool_categories}}
      </ul>
      <div id="statusboard-search-container" class="clearfix">
        <input type="text" id="statusboard-search" placeholder="Search&hellip;" class="search-query pull-left" />
        <a href="#" id="statusboard-search-clear" class="close">&times;</a>
      </div>
    </script>

    <script id="statusboard-list-tpl" type="text/html">
      <ul id="statusboard-list" class="unstyled">
        {{#statusboardItems}}
        <li id="{{rowNumber}}" class="well clearfix statusboard-item{{#type}} {{type}}{{/type}}" data-category="{{category}} {{type}}">
          {{#category}}<p class="item-category label pull-right"><span class="tools-icon"></span>{{category}}</p>{{/category}}
          <h3 class="item-title">{{title}}</h3>
          {{#description}}<p class="item-description">{{description}}</p>{{/description}}
          {{#target}}<p class="item-target"><strong>Target:</strong> {{target}}</p>{{/target}}

          {{#overallstatus}}<p class="item-status overallstatus"><strong>Status:</strong> {{overallstatus}}</p>{{/overallstatus}}
          {{#overallprogress}}<div class="progress progress-success"><div class="bar" style="width: {{overallprogress}};"></div></div>{{/overallprogress}}

          {{#status2013}}<p class="item-status status2013"><strong>2013:</strong> {{status2013}}</p>{{/status2013}}
          {{#progress2013}}<div class="progress progress-success"><div class="bar" style="width: {{progress2013}};"></div></div>{{/progress2013}}

          {{#status2014}}<p class="item-status status2014"><strong>2014:</strong> {{status2014}}</p>{{/status2014}}
          {{#progress2014}}<div class="progress progress-success"><div class="bar" style="width: {{progress2014}};"></div></div>{{/progress2014}}

          {{#status2015}}<p class="item-status status2015"><strong>2015:</strong> {{status2015}}</p>{{/status2015}}
          {{#progress2015}}<div class="progress progress-success"><div class="bar" style="width: {{progress2015}};"></div></div>{{/progress2015}}

          {{#status2016}}<p class="item-status status2016"><strong>2016:</strong> {{status2016}}</p>{{/status2016}}
          {{#progress2016}}<div class="progress progress-success"><div class="bar" style="width: {{progress2016}};"></div></div>{{/progress2016}}

          {{#status2017}}<p class="item-status status2017"><strong>2017:</strong> {{status2017}}</p>{{/status2017}}
          {{#progress2017}}<div class="progress progress-success"><div class="bar" style="width: {{progress2017}};"></div></div>{{/progress2017}}

          {{#status2018}}<p class="item-status status2018"><strong>2018:</strong> {{status2018}}</p>{{/status2018}}
          {{#progress2018}}<div class="progress progress-success"><div class="bar" style="width: {{progress2018}};"></div></div>{{/progress2018}}

          {{#status2019}}<p class="item-status status2019"><strong>2019:</strong> {{status2019}}</p>{{/status2019}}
          {{#progress2019}}<div class="progress progress-success"><div class="bar" style="width: {{progress2019}};"></div></div>{{/progress2019}}

          {{#status2020}}<p class="item-status status2020"><strong>2020:</strong> {{status2020}}</p>{{/status2020}}
          {{#progress2020}}<div class="progress progress-success"><div class="bar" style="width: {{progress2020}};"></div></div>{{/progress2020}}

          {{#status2021}}<p class="item-status status2021"><strong>2021:</strong> {{status2021}}</p>{{/status2021}}
          {{#progress2021}}<div class="progress progress-success"><div class="bar" style="width: {{progress2021}};"></div></div>{{/progress2021}}

          {{#lastupdated}}<p class="updated muted pull-right">Updated {{lastupdated}}</p>{{/lastupdated}}
        </li>
        {{/statusboardItems}}
        <li id="no-search-results" class="well">
          <p>Sorry. No results were found that match your search criteria. Please clear your search or try again.</p>
        </li>
      </ul>
    </script>

    <div class="container">

      <header class="site-header">
        <h1 class="site-title">Statusboard</h1>
        <h2 class="site-description">Tracking Progress on the <span class="nobreak">Pedestrian Plan</span></h2>
      </header>

      <div id="statusboard" class="row">
        <div id="statusboard-navigation-container" class="span4"></div>
        <div id="statusboard-list-container" class="span8"></div>
      </div>

    </div><!-- and .container-->

    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <!-- build:js scripts/main.js -->
    <script src="components/jquery/jquery.js"></script>
    <script src="components/underscore/underscore.js"></script>
    <!-- Not yet available in bower -->
    <script src="scripts/vendor/icanhaz.js"></script>
    <script src="scripts/vendor/tabletop.js"></script>

    <script src="scripts/statusboard.js"></script>
    <script src="scripts/config.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/bootstrap-plugins.js -->
    <script src="components/sass-bootstrap/js/bootstrap-affix.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-alert.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-modal.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-transition.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-button.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-popover.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-typeahead.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-carousel.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-collapse.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-tab.js"></script>
    <!-- endbuild -->

    <script>
      jQuery(function(){
        Statusboard.init({
          url: Statusboard.config.url
        })
      });

    </script>
</body>
</html>
